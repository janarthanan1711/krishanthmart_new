name: krishanthmart_new
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  # Add the intl package
  intl: ^0.18.0
  http: ^1.1.0
  shared_value:
  one_context:
  url_launcher:
  flip_card:
  get: ^4.3.8
#  firebase_messaging:
  social_share:
  flutter_downloader:
  timeline_tile:
  permission_handler:
  photo_view:
  flutter_html:
  flutter_rating_bar:
  flutter_chat_bubble:
  webview_flutter: ^4.4.2
  image_picker:
#  firebase_core:
  intl_phone_number_input:
  google_sign_in:
  twitter_login:
  open_file:
  sign_in_with_apple:
  badges:
  crypto:
  package_info:
  carousel_slider:
  flutter_countdown_timer:
  flutter_local_notifications:
  toast:
  shimmer:
  flutter_staggered_grid_view:
  scrollable_positioned_list:
  visibility_detector:
  geolocator:
  geocoding:
  expandable:
  cc_avenue:
  flutter_screenutil:
  flutter_typeahead:
  razorpay_flutter:
  dropdown_button2:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_logo.png"


  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/htmls/
    - assets/fonts/
  fonts:
    - family: PublicSansSerif
      fonts:
        - asset: assets/fonts/PublicSans-Regular.ttf
        - asset: assets/fonts/PublicSans-Bold.ttf
        - asset: assets/fonts/PublicSans-Medium.ttf
        - asset: assets/fonts/PublicSans-SemiBold.ttf
        - asset: assets/fonts/PublicSans-Italic.ttf
          style: italic
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Medium.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
        - asset: assets/fonts/NotoSans-Italic.ttf
          style: italic
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
          style: italic
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
